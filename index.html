---
layout: default
title: Chris' Blog
---
{% for post in site.posts %}
	<div class='post'>
		<h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
		{{ post.excerpt }}
		<div class='post-footer'>
			Posted: {{ post.date }} | 
			<a href='{{ post.url }}'>Read the full post</a>
		</div>
	</div>
{% endfor %}
